<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Complaint</title>
  <style>
    body { font-family: Arial; background: #eef2f3; margin: 0; }
    nav { background: #333; padding: 10px; }
    nav a { color: white; margin-right: 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 700px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
    input, select, textarea { width: 100%; padding: 12px; margin-top: 6px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    button { margin-top: 20px; padding: 12px; width: 100%; background: #4CAF50; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #45a049; }
    #status { margin-top: 15px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="complaintList.html">Complaint List</a>
  </nav>
  <hr>

  <div class="container">
    <h1>Submit a Complaint</h1>
    <form id="complaintForm">
      <label>Your Name</label>
      <input type="text" name="name" required>
      <label>Contact Number</label>
      <input type="text" name="contact" required>
      <label>Address</label>
      <input type="text" name="address" required>
      <label>Utility Type</label>
      <select name="utility_type">
        <option>Electricity</option>
        <option>Water</option>
        <option>Gas</option>
        <option>Internet</option>
      </select>
      <label>Description</label>
      <textarea name="description" required></textarea>
      <label>Attachment (optional)</label>
      <input type="file" name="attachment">
      <button type="submit">Submit</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const API_BASE = "http://localhost:5000/api";
    const form = document.getElementById("complaintForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fd = new FormData(form);
      const res = await fetch(`${API_BASE}/complaints`, {
        method: "POST",
        body: fd
      });
      if (res.ok) {
        statusDiv.textContent = "Complaint submitted successfully!";
        form.reset();
      } else {
        statusDiv.textContent = "Failed to submit complaint.";
      }
    });
  </script>
</body>
</html>
