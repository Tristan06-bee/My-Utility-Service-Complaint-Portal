<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaint List</title>
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body { font-family: Arial; background: #eef2f3; margin: 0; }
    nav { background: #333; padding: 10px; }
    nav a { color: white; margin-right: 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 900px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
    th { background: #f2f2f2; }
    button { padding: 5px 10px; margin-right: 5px; cursor: pointer; border-radius: 4px; border: none; }
    .delete-btn { background: #e74c3c; color: white; }
    .status-btn { background: #3498db; color: white; }
    .status-btn[disabled] { background: #aaa; cursor: not-allowed; }
    a.attachment-link { text-decoration: none; color: #3498db; font-size: 18px; }
  </style>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
  </nav>
  <hr>

  <div class="container">
    <h1>Complaint List</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Contact</th><th>Address</th>
          <th>Utility</th><th>Description</th><th>Status</th><th>Attachment</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="complaintsTable"></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "http://localhost:5000/api";
    const tableBody = document.getElementById("complaintsTable");

    async function fetchComplaints() {
      try {
        const res = await fetch(`${API_BASE}/complaints`);
        const data = await res.json();
        tableBody.innerHTML = "";

        data.forEach(c => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${c.id}</td>
            <td>${c.name}</td>
            <td>${c.contact}</td>
            <td>${c.address}</td>
            <td>${c.utility_type}</td>
            <td>${c.description}</td>
            <td>${c.status}</td>
            <td>
              ${c.attachment_path 
                ? `<a class="attachment-link" href="http://localhost:5000/uploads/${c.attachment_path}" target="_blank">
                     <i class="fas fa-envelope"></i>
                   </a>` 
                : 'â€”'}
            </td>
            <td>
              <button class="delete-btn" onclick="deleteComplaint(${c.id})">Delete</button>
              <button class="status-btn" onclick="changeStatus(${c.id}, 'In Progress')" ${c.status === 'In Progress' ? 'disabled' : ''}>In Progress</button>
              <button class="status-btn" onclick="changeStatus(${c.id}, 'Resolved')" ${c.status === 'Resolved' ? 'disabled' : ''}>Resolved</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch(err) {
        alert("Failed to load complaints.");
      }
    }

    async function deleteComplaint(id) {
      if (!confirm("Are you sure you want to delete this complaint?")) return;
      const res = await fetch(`${API_BASE}/complaints/${id}`, { method: "DELETE" });
      if (res.ok) fetchComplaints();
      else alert("Failed to delete complaint.");
    }

    async function changeStatus(id, status) {
      const res = await fetch(`${API_BASE}/complaints/${id}/status`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });
      if (res.ok) fetchComplaints();
      else alert("Failed to update status.");
    }

    fetchComplaints();
  </script>
</body>
</html>
